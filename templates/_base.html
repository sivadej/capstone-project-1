<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <title>{% block title %}{% endblock %}</title>
    
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/coming-sssoon.css" rel="stylesheet" />
    <link href="/static/css/what2watch.css" rel="stylesheet" />    
    
    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  
</head>

<body>
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">  
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <a class="navbar-brand" href="#">What-2-Watch</a>
      <ul class="nav navbar-nav">
        
        <li class="active"><a href="#">Search</a></li>

         <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"> 
                <img src="/static/images/flags/US.png"/>
                English(US) 
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><img src="/static/images/flags/DE.png"/> Deutsch</a></li>
                <li><a href="#"><img src="/static/images/flags/GB.png"/> English(UK)</a></li>
                <li><a href="#"><img src="/static/images/flags/FR.png"/> Français</a></li>
                <li><a href="#"><img src="/static/images/flags/RO.png"/> Română</a></li>
                <li><a href="#"><img src="/static/images/flags/IT.png"/> Italiano</a></li>
                
                <li class="divider"></li>
                <li><a href="#"><img src="/static/images/flags/ES.png"/> Español <span class="label label-default">soon</span></a></li>
                <li><a href="#"><img src="/static/images/flags/BR.png"/> Português <span class="label label-default">soon</span></a></li>
                <li><a href="#"><img src="/static/images/flags/JP.png"/> 日本語 <span class="label label-default">soon</span></a></li>
                <li><a href="#"><img src="/static/images/flags/TR.png"/> Türkçe <span class="label label-default">soon</span></a></li>
             
              </ul>
        </li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="/login"> 
                    Login
                </a>
            </li>
            <li>
              <a href="/register"> 
                  Register
              </a>
          </li>
       </ul>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
	{% block body %}
  {% endblock %}
 </body>
   <script src="/static/js/jquery-1.10.2.js" type="text/javascript"></script>
   <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

</html>
