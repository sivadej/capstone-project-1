{% extends '_base.html' %}
{% block title %}{{watchlist.title}}{% endblock %}
{% block body %}
<h1>{{watchlist.title}}</h1>
<h3>{{watchlist.description}}</h3>

<ul>
    {%for movie in watchlist.movies%}
    <li><a href="/movie/{{movie.id}}">{{movie.title}}</a></li>
    {%endfor%}
</ul>
{% endblock %}
